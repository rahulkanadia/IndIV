<!DOCTYPE html>
<html>
<head>
  <title>IndIV</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui;
      text-align: center;
      padding-top: 40px;
    }
    .iv {
      font-size: 32px;
      font-weight: bold;
    }
    .meta {
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>IndIV</h1>
  <div id="data">Loading...</div>

  <script>
    fetch("/api/iv?asset=NIFTY")
      .then(r => r.json())
      .then(d => {
        document.getElementById("data").innerHTML = `
          <div class="iv">
            ${(d.iv.weekly*100).toFixed(1)}% /
            ${(d.iv.monthly*100).toFixed(1)}%
          </div>
          <div class="meta">
            FUT ${d.futures}<br/>
            W ${d.expiry.weekly} Â· M ${d.expiry.monthly}
          </div>
        `
      })
  </script>
</body>
</html>
