<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndIV Monitor V25 (Modular)</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <link rel="stylesheet" href="frontend/global.css">
    
    <link rel="stylesheet" href="frontend/components/charts/chart-dashboard/chart-dashboard.css">
    <link rel="stylesheet" href="frontend/components/market-grid/market-grid.css">
    <link rel="stylesheet" href="frontend/components/charts/intraday-iv-rv/chart-intraday.css">
    <link rel="stylesheet" href="frontend/components/tables/sd-table/sd-table.css">
    <link rel="stylesheet" href="frontend/components/tables/greeks-table/greeks-table.css">
    <link rel="stylesheet" href="frontend/components/pcr-widget/pcr-widget.css">

    <style>
        /* New Header Grid Layout */
        .header-row {
            display: grid;
            grid-template-columns: 250px 1fr 250px; /* Left | Center | Right */
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid #222;
            background: #121212;
        }

        .header-left h1 { margin: 0; font-size: 20px; color: #fff; letter-spacing: 1px; }
        .sub-title { font-size: 11px; color: #666; font-weight: 400; margin-left: 10px; }

        /* Centered Stats Area */
        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100%;
        }

        /* Stat Block Styling */
        .stat-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        .stat-label { font-size: 10px; color: #888; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; }
        .stat-val-row { display: flex; align-items: baseline; gap: 6px; }
        .stat-price { font-size: 16px; color: #fff; font-weight: 700; }
        .stat-chg { font-size: 11px; font-weight: 500; }
        .stat-up { color: #00E676; }
        .stat-down { color: #FF5252; }

        /* Asset Dropdown */
        .asset-select {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            min-width: 140px;
            text-align: center;
        }
        .asset-select:hover { border-color: #444; }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="header-row">
        <div class="header-left">
            <h1>IndIV <span class="sub-title">Volatility monitor</span></h1>
        </div>
        
        <div class="header-center" id="header-stats-area">
            </div>

        <div class="header-right">
            <a href="#" class="help-btn">How to use?</a>
            <div class="status-badge">‚óè LIVE DATA</div>
        </div>
    </div>

    <div class="container">

        <div class="left-panel">
            <div id="weekly-grid-container"></div>
            <div id="main-chart-dashboard"></div>
            <div id="monthly-grid-container"></div>
        </div>

        <div class="right-panel">
            <div class="split-header">
                <div class="split-half">
                    <div id="pcr-container"></div>
                </div>
                <div class="split-half">
                    <div id="sd-table-container"></div>
                </div>
            </div>

            <div id="greeks-table-container"></div>
        </div>
    </div>

<script type="module">
    import { mockData } from './frontend/mockdata.js';
    import { renderMarketGrid } from './frontend/components/market-grid/market-grid.js';
    import { renderChartDashboard } from './frontend/components/charts/chart-dashboard/chart-dashboard.js';
    import { renderSDTable } from './frontend/components/tables/sd-table/sd-table.js';
    import { renderGreeksTable } from './frontend/components/tables/greeks-table/greeks-table.js';
    import { renderPCRSpark } from './frontend/components/pcr-widget/pcr-widget.js';

    // Renders the Centered Header Stats
    function renderHeaderStats(containerId, data) {
        const container = document.getElementById(containerId);
        if(!container) return;
        
        const spotChg = "+45.20 (0.17%)";
        const futChg = "+37.00 (0.14%)";

        container.innerHTML = `
            <div class="stat-block">
                <span class="stat-label">SPOT PRICE</span>
                <div class="stat-val-row">
                    <span class="stat-price">${data.spot.toLocaleString()}</span>
                    <span class="stat-chg stat-up">${spotChg}</span>
                </div>
            </div>

            <select class="asset-select">
                <option value="NIFTY">NIFTY 50</option>
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="FINNIFTY">FINNIFTY</option>
            </select>

            <div class="stat-block">
                <span class="stat-label">FUTURES PRICE</span>
                <div class="stat-val-row">
                    <span class="stat-price">26,187.00</span>
                    <span class="stat-chg stat-up">${futChg}</span>
                </div>
            </div>
        `;
    }

    function init() {
        console.log("Initializing Dashboard...");

        // 1. Header
        renderHeaderStats('header-stats-area', mockData);

        // 2. Grids
        renderMarketGrid('weekly-grid-container', 'WEEKLY', mockData.gridWeekly, 't-week');
        renderMarketGrid('monthly-grid-container', 'MONTHLY', mockData.gridMonthly, 't-month');

        // 3. Main Dashboard (Now includes Intraday Tab)
        renderChartDashboard('main-chart-dashboard');

        // 4. Right Panel Components
        renderPCRSpark('pcr-container', mockData.pcr);
        renderSDTable('sd-table-container', mockData);
        renderGreeksTable('greeks-table-container', mockData);
    }

    init();

</script>

</body>
</html>
