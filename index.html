<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndIV Monitor V26</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <link rel="stylesheet" href="frontend/global.css">
    <link rel="stylesheet" href="frontend/components/charts/chart-dashboard/chart-dashboard.css">
    <link rel="stylesheet" href="frontend/components/market-grid/market-grid.css">
    <link rel="stylesheet" href="frontend/components/tables/sd-table/sd-table.css">
    <link rel="stylesheet" href="frontend/components/tables/greeks-table/greeks-table.css">
    <link rel="stylesheet" href="frontend/components/pcr-widget/pcr-widget.css">

    <style>
        /* --- LAYOUT OVERRIDES --- */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER STYLING */
        header {
            height: 54px; /* Increased height */
            background-color: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
            flex-shrink: 0;
        }

        /* LEFT: DATA CLUSTER */
        .header-left { display: flex; align-items: center; gap: 20px; }

        .asset-btn {
            background: #212121; color: #fff;
            border: 1px solid #444; padding: 6px 14px;
            border-radius: 4px; font-size: 13px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }
        .asset-btn:hover { background: #333; border-color: #666; }
        .search-icon { font-size: 12px; color: #fff; opacity: 0.7; }

        .price-group { display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .price-label { font-size: 9px; color: #888; font-weight: 600; text-transform: uppercase; }
        .price-val { font-size: 13px; font-weight: 600; font-family: 'Segoe UI', monospace; }
        
        .market-status {
            display: flex; align-items: center; gap: 6px;
            font-size: 11px; font-weight: 600; color: #aaa;
            border-left: 1px solid #333; padding-left: 15px;
            height: 24px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #00E676; }

        /* CENTER: BRAND */
        .header-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-weight: 700; font-size: 18px; color: #fff; letter-spacing: 1px;
        }

        /* RIGHT: CONTROLS */
        .header-right { display: flex; align-items: center; gap: 15px; }
        .help-btn { 
            color: #fff; text-decoration: none; font-size: 11px; font-weight: 600; 
            border: 1px solid #333; padding: 6px 12px; border-radius: 4px; background: #1a1a1a;
        }
        .last-update { font-size: 11px; color: #fff; font-family: 'Segoe UI', sans-serif; }
        
        .text-up { color: #00E676 !important; }
        .text-down { color: #FF5252 !important; }

        /* --- DASHBOARD GRID --- */
        .dashboard-container {
            flex: 1;
            display: flex; /* Flex Layout */
            width: 100%;
            height: calc(100vh - 54px);
            overflow: hidden;
        }

        /* LEFT PANEL (45%) */
        .left-panel { 
            width: 45%; min-width: 45%;
            display: flex; flex-direction: column; 
            border-right: 1px solid #222; /* Subtle border, not a full separator */
            height: 100%; 
        }

        /* Left Items: Weekly, Charts, Monthly */
        #weekly-grid-container { flex: 0 0 auto; min-height: 120px; border-bottom: 1px solid #222; }
        #main-chart-dashboard { flex: 1; min-height: 0; background: #000; border-bottom: 1px solid #222; }
        #monthly-grid-container { flex: 0 0 auto; min-height: 120px; }

        /* RIGHT PANEL (55%) */
        .right-panel { 
            width: 55%; min-width: 55%;
            display: flex; flex-direction: column; 
            height: 100%; 
        }
        
        /* Right Top: Split Row (PCR + SD Table) */
        .split-row {
            flex: 0 0 40%; /* Adjust height percentage as needed */
            display: flex;
            border-bottom: 1px solid #222;
        }
        .split-half { width: 50%; height: 100%; position: relative; }
        #pcr-container { height: 100%; border-right: 1px solid #222; }
        #sd-table-container { height: 100%; }

        /* Right Middle: Greeks */
        #greeks-table-container { flex: 1; min-height: 0; border-bottom: 1px solid #222; overflow: hidden; }

        /* Right Bottom: Quotes */
        #quote-box-container { 
            flex: 0 0 40px; /* Fixed small height */
            background: #080808; 
            display: flex; align-items: center; padding: 0 15px;
            font-size: 11px; color: #888; white-space: nowrap; overflow: hidden;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left" id="header-cluster"></div>

        <div class="header-center">IndIV</div>

        <div class="header-right">
            <a href="#" class="help-btn">How to use?</a>
            <div class="last-update" id="last-update-time">last updated: --:--:--</div>
        </div>
    </header>

    <div class="dashboard-container">

        <div class="left-panel">
            <div id="weekly-grid-container"></div>
            <div id="main-chart-dashboard"></div>
            <div id="monthly-grid-container"></div>
        </div>

        <div class="right-panel">
            <div class="split-row">
                <div class="split-half">
                    <div id="pcr-container"></div>
                </div>
                <div class="split-half">
                    <div id="sd-table-container"></div>
                </div>
            </div>
            <div id="greeks-table-container"></div>
            <div id="quote-box-container">
                Quotes: RELIANCE 2450.00 (+1.2%) &nbsp;|&nbsp; HDFCBANK 1520.00 (-0.5%) &nbsp;|&nbsp; INFY 1450.00 (+0.8%)
            </div>
        </div>
    </div>

<script type="module">
    import { mockData } from './frontend/mockdata.js';
    import { renderMarketGrid } from './frontend/components/market-grid/market-grid.js';
    import { renderChartDashboard } from './frontend/components/charts/chart-dashboard/chart-dashboard.js';
    import { renderSDTable } from './frontend/components/tables/sd-table/sd-table.js';
    import { renderGreeksTable } from './frontend/components/tables/greeks-table/greeks-table.js';
    import { renderPCRSpark } from './frontend/components/pcr-widget/pcr-widget.js';

    function renderHeaderCluster(containerId, data) {
        const container = document.getElementById(containerId);
        if(!container) return;

        // Mock Changes
        const spotChg = 120.50; const spotPct = 0.46;
        const futChg = 130.00; const futPct = 0.50;
        
        const getCls = (v) => v >= 0 ? 'text-up' : 'text-down';
        const fmt = (v, p) => `${v>=0?'+':''}${v} (${p}%)`;

        container.innerHTML = `
            <button class="asset-btn" title="Change Asset (Ctrl+K)">
                <span class="search-icon">&#128269;</span>
                NIFTY 50 
                <span style="font-size: 8px; margin-left:4px;">â–¼</span>
            </button>

            <div style="width:1px; height:20px; background:#333;"></div>

            <div class="price-group">
                <div class="price-label">Spot</div>
                <div class="price-val ${getCls(spotChg)}">
                    ${data.spot.toLocaleString()} <span style="font-size:10px;">${fmt(spotChg, spotPct)}</span>
                </div>
            </div>

            <div class="price-group">
                <div class="price-label">Future</div>
                <div class="price-val ${getCls(futChg)}">
                    26,210 <span style="font-size:10px;">${fmt(futChg, futPct)}</span>
                </div>
            </div>

            <div class="market-status">
                <div class="status-dot"></div>
                Casino is Open
            </div>
        `;
    }

    function setStaticTime() {
        const el = document.getElementById('last-update-time');
        if(el) {
            // Static time as per request (data fetch time)
            el.innerText = 'last updated: 15:30:05'; 
        }
    }

    function init() {
        console.log("Initializing IndIV Monitor...");
        
        // 1. Header
        renderHeaderCluster('header-cluster', mockData);
        setStaticTime();

        // 2. Left Panel Components
        renderMarketGrid('weekly-grid-container', 'WEEKLY', mockData.gridWeekly, 't-week');
        renderChartDashboard('main-chart-dashboard');
        renderMarketGrid('monthly-grid-container', 'MONTHLY', mockData.gridMonthly, 't-month');
        
        // 3. Right Panel Components
        renderPCRSpark('pcr-container', mockData.pcr);
        renderSDTable('sd-table-container', mockData);
        renderGreeksTable('greeks-table-container', mockData);
    }

    init();
</script>
</body>
</html>
