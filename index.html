<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndIV Monitor</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <link rel="stylesheet" href="frontend/global.css">
    <link rel="stylesheet" href="frontend/components/charts/chart-dashboard/chart-dashboard.css">
    <link rel="stylesheet" href="frontend/components/market-grid/market-grid.css">
    <link rel="stylesheet" href="frontend/components/tables/sd-table/sd-table.css">
    <link rel="stylesheet" href="frontend/components/tables/greeks-table/greeks-table.css">
    <link rel="stylesheet" href="frontend/components/pcr-widget/pcr-widget.css">

    <style>
        /* --- LAYOUT RESET & BASE --- */
        * { box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Critical to prevent scrollbar shifting layout */
        }

        /* --- HEADER STYLING --- */
        header {
            height: 42px;
            background-color: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
            flex-shrink: 0;
        }

        /* LEFT: ASSET & DATA */
        .header-left {
            display: flex; align-items: center; gap: 20px;
        }

        /* Asset Button (Highlighted) */
        .asset-btn {
            background: #212121; 
            color: #fff;
            border: 1px solid #444; 
            padding: 5px 12px;
            border-radius: 4px; 
            font-size: 13px; font-weight: 700;
            cursor: pointer; 
            display: flex; align-items: center; gap: 8px;
            transition: all 0.2s;
            outline: none;
        }
        .asset-btn:hover { background: #333; border-color: #666; }
        
        /* Mono-color Search Icon */
        .search-icon { 
            font-size: 12px; 
            color: #fff; /* Mono white */
            opacity: 0.7;
        }

        /* Price Group styling */
        .price-group { display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .price-label { font-size: 9px; color: #888; font-weight: 600; text-transform: uppercase; }
        .price-val { font-size: 12px; font-weight: 600; font-family: 'Segoe UI', monospace; }
        
        .market-status {
            display: flex; align-items: center; gap: 6px;
            font-size: 11px; font-weight: 600; color: #aaa;
            border-left: 1px solid #333; padding-left: 15px;
            height: 24px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #00E676; }

        /* CENTER: BRAND */
        .header-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-weight: 700; font-size: 16px; color: #fff;
            letter-spacing: 1px;
        }

        /* RIGHT: CONTROLS */
        .header-right { display: flex; align-items: center; gap: 15px; }
        
        .help-btn { 
            color: #fff; /* White text */
            text-decoration: none; font-size: 11px; font-weight: 600; 
            border: 1px solid #333; padding: 5px 10px; border-radius: 4px; 
            background: #1a1a1a;
            transition: 0.2s;
        }
        .help-btn:hover { background: #333; }

        .last-update { 
            font-size: 11px; 
            color: #fff; /* White text */
            font-family: 'Segoe UI', sans-serif; 
        }

        .text-up { color: #00E676 !important; }
        .text-down { color: #FF5252 !important; }


        /* --- MAIN DASHBOARD LAYOUT (Fixed Grid) --- */
        .dashboard-container {
            flex: 1;
            display: flex; /* Using Flex for strict left/right split */
            width: 100%;
            height: calc(100vh - 42px);
            overflow: hidden;
        }

        /* LEFT PANEL (45%) */
        .left-panel { 
            width: 45%; 
            min-width: 45%;
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #222; 
            height: 100%; 
        }
        
        /* Left Top: Grids (55% Height) */
        .lp-top { 
            height: 55%; 
            min-height: 55%;
            display: flex; flex-direction: column; 
            border-bottom: 1px solid #222;
        }
        
        /* Left Bottom: Charts (Remaining 45%) */
        .lp-bottom { 
            flex: 1; 
            min-height: 0; /* Important for Chart resizing */
            background: #000; 
            position: relative;
        }

        /* RIGHT PANEL (55%) */
        .right-panel { 
            width: 55%; 
            min-width: 55%;
            display: flex; 
            flex-direction: column; 
            height: 100%; 
        }
        
        /* Right Top: PCR, Greeks, Quotes (55% Height to align with Left) */
        .rp-top { 
            height: 55%;
            min-height: 55%;
            display: flex; 
            flex-direction: column;
            border-bottom: 1px solid #222; 
        }
        
        /* Right Bottom: SD Table (Remaining 45%) */
        .rp-bottom { 
            flex: 1; 
            min-height: 0;
            overflow: hidden; 
        }

        /* Internal Components Sizing */
        #weekly-grid-container { flex: 1; overflow: hidden; }
        #monthly-grid-container { flex: 1; overflow: hidden; }
        
        #pcr-container { height: 40%; border-bottom: 1px solid #222; position: relative; }
        #greeks-table-container { height: 50%; border-bottom: 1px solid #222; overflow: hidden; }
        #quote-box-container { height: 10%; padding: 8px 12px; background: #080808; font-size: 11px; color: #888; display: flex; align-items: center; }

        #sd-table-container { height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="header-left" id="header-cluster">
            </div>

        <div class="header-center">
            IndIV
        </div>

        <div class="header-right">
            <a href="#" class="help-btn">How to use?</a>
            <div class="last-update" id="last-update-time">last updated: --:--:--</div>
        </div>
    </header>

    <div class="dashboard-container">
        
        <div class="left-panel">
            <div class="lp-top">
                <div id="weekly-grid-container"></div>
                <div style="height: 1px; background: #222;"></div> <div id="monthly-grid-container"></div>
            </div>
            
            <div class="lp-bottom">
                <div id="main-chart-dashboard" style="height:100%; width:100%;"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="rp-top">
                <div id="pcr-container"></div>
                <div id="greeks-table-container"></div>
                <div id="quote-box-container">
                    RELIANCE 2450.00 (+1.2%) &nbsp;|&nbsp; HDFCBANK 1520.00 (-0.5%) &nbsp;|&nbsp; INFY 1450.00 (+0.8%)
                </div>
            </div>
            
            <div class="rp-bottom">
                 <div id="sd-table-container"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { mockData } from './frontend/mockdata.js';
    import { renderMarketGrid } from './frontend/components/market-grid/market-grid.js';
    import { renderChartDashboard } from './frontend/components/charts/chart-dashboard/chart-dashboard.js';
    import { renderSDTable } from './frontend/components/tables/sd-table/sd-table.js';
    import { renderGreeksTable } from './frontend/components/tables/greeks-table/greeks-table.js';
    import { renderPCRSpark } from './frontend/components/pcr-widget/pcr-widget.js';

    function renderHeaderCluster(containerId, data) {
        const container = document.getElementById(containerId);
        if(!container) return;

        const spotVal = data.spot;
        const spotChg = 120.50; const spotPct = 0.46;
        const futVal = 26210.00;
        const futChg = 130.00; const futPct = 0.50;
        
        const getCls = (v) => v >= 0 ? 'text-up' : 'text-down';
        const fmt = (v, p) => `${v>=0?'+':''}${v} (${p}%)`;

        container.innerHTML = `
            <button class="asset-btn" title="Change Asset (Ctrl+K)">
                <span class="search-icon">&#128269;</span>
                NIFTY 50 
                <span style="font-size: 8px; margin-left:4px;">â–¼</span>
            </button>

            <div style="width:1px; height:20px; background:#333;"></div>

            <div class="price-group">
                <div class="price-label">Spot</div>
                <div class="price-val ${getCls(spotChg)}">
                    ${spotVal.toLocaleString()} <span style="font-size:10px;">${fmt(spotChg, spotPct)}</span>
                </div>
            </div>

            <div class="price-group">
                <div class="price-label">Future</div>
                <div class="price-val ${getCls(futChg)}">
                    ${futVal.toLocaleString()} <span style="font-size:10px;">${fmt(futChg, futPct)}</span>
                </div>
            </div>

            <div class="market-status">
                <div class="status-dot"></div>
                Casino is Open
            </div>
        `;
    }

    function updateTime() {
        const el = document.getElementById('last-update-time');
        if(el) {
            const now = new Date();
            el.innerText = 'last updated: ' + now.toLocaleTimeString('en-GB');
        }
    }

    function init() {
        console.log("Initializing IndIV Monitor...");
        
        renderHeaderCluster('header-cluster', mockData);
        updateTime();
        setInterval(updateTime, 1000);

        // Render Components
        renderMarketGrid('weekly-grid-container', 'WEEKLY', mockData.gridWeekly, 't-week');
        renderMarketGrid('monthly-grid-container', 'MONTHLY', mockData.gridMonthly, 't-month');
        renderChartDashboard('main-chart-dashboard');
        renderPCRSpark('pcr-container', mockData.pcr);
        renderGreeksTable('greeks-table-container', mockData); 
        renderSDTable('sd-table-container', mockData); 
    }

    init();
</script>
</body>
</html>
