<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndIV Monitor V26</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <link rel="stylesheet" href="frontend/global.css">
    <link rel="stylesheet" href="frontend/components/charts/chart-dashboard/chart-dashboard.css">
    <link rel="stylesheet" href="frontend/components/market-grid/market-grid.css">
    <link rel="stylesheet" href="frontend/components/tables/sd-table/sd-table.css">
    <link rel="stylesheet" href="frontend/components/tables/greeks-table/greeks-table.css">
    <link rel="stylesheet" href="frontend/components/pcr-widget/pcr-widget.css">

    <style>
        /* --- LAYOUT OVERRIDES --- */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            height: 42px;
            background-color: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
            flex-shrink: 0;
        }

        /* HEADER LEFT: DATA CLUSTER */
        .header-left {
            display: flex; align-items: center; gap: 15px;
        }

        .asset-btn {
            background: #1a1a1a; color: #fff;
            border: 1px solid #333; padding: 4px 10px;
            border-radius: 4px; font-size: 12px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .asset-btn:hover { background: #222; border-color: #555; }
        .asset-btn span { color: #888; font-size: 10px; }

        .price-group { display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .price-label { font-size: 9px; color: #666; font-weight: 600; text-transform: uppercase; }
        .price-val { font-size: 12px; font-weight: 600; font-family: 'Segoe UI', monospace; }
        
        .market-status {
            display: flex; align-items: center; gap: 5px;
            font-size: 10px; font-weight: 600; color: #888;
            border-left: 1px solid #333; padding-left: 15px;
            height: 24px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #00E676; }
        
        /* HEADER CENTER: BRAND */
        .header-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-weight: 700; font-size: 14px; color: #fff;
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* HEADER RIGHT: CONTROLS */
        .header-right { display: flex; align-items: center; gap: 15px; }
        .help-btn { 
            color: #888; text-decoration: none; font-size: 11px; font-weight: 600; 
            border: 1px solid #333; padding: 4px 10px; border-radius: 4px; background: #151515;
        }
        .last-update { font-size: 10px; color: #666; font-family: monospace; }

        /* COLORS */
        .text-up { color: #00E676 !important; }
        .text-down { color: #FF5252 !important; }

        /* --- DASHBOARD GRID (45% | 55%) --- */
        .dashboard-container {
            flex: 1;
            display: grid;
            grid-template-columns: 45% 55%; 
            height: calc(100vh - 42px);
            width: 100vw;
            overflow: hidden;
        }

        /* LEFT PANEL */
        .left-panel { display: flex; flex-direction: column; border-right: 1px solid #222; height: 100%; min-width: 0; }
        
        /* Left Top: Grids (Takes 55% height to match Right Top) */
        .lp-top { 
            flex: 0 0 55%; 
            display: flex; flex-direction: column; 
            border-bottom: 1px solid #222; 
            overflow-y: auto; /* Allow scrolling if grids get long */
        }
        
        /* Left Bottom: Charts */
        .lp-bottom { flex: 1; min-height: 0; background: #000; }

        /* RIGHT PANEL */
        .right-panel { display: flex; flex-direction: column; height: 100%; min-width: 0; }
        
        /* Right Top: PCR, Greeks, Quotes (Takes 55% height) */
        .rp-top { 
            flex: 0 0 55%; 
            display: grid; 
            grid-template-rows: 1fr 2fr auto; /* Ratio: PCR(1), Greeks(2), QuoteBox(Auto) */
            border-bottom: 1px solid #222; 
            overflow: hidden; 
        }
        
        /* Right Bottom: SD Table */
        .rp-bottom { flex: 1; min-height: 0; }

        /* Custom Containers inside grid cells */
        #pcr-container { border-bottom: 1px solid #222; position: relative; }
        #greeks-table-container { border-bottom: 1px solid #222; overflow: hidden; }
        #quote-box-container { padding: 10px; background: #080808; font-size: 11px; color: #666; }

    </style>
</head>
<body>

    <header>
        <div class="header-left" id="header-cluster">
            </div>

        <div class="header-center">
            OPTION ANALYTICS
        </div>

        <div class="header-right">
            <a href="#" class="help-btn">How to use?</a>
            <div class="last-update" id="last-update-time">--:--:--</div>
        </div>
    </header>

    <div class="dashboard-container">
        
        <div class="left-panel">
            <div class="lp-top">
                <div id="weekly-grid-container"></div>
                <div style="height: 1px; background: #222;"></div> <div id="monthly-grid-container"></div>
            </div>
            
            <div class="lp-bottom">
                <div id="main-chart-dashboard" style="height:100%;"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="rp-top">
                <div id="pcr-container"></div>
                <div id="greeks-table-container"></div>
                <div id="quote-box-container">
                    Quotes: RELIANCE 2450.00 (+1.2%) | HDFCBANK 1520.00 (-0.5%) | INFY 1450.00 (+0.8%)
                </div>
            </div>
            
            <div class="rp-bottom">
                 <div id="sd-table-container" style="height:100%;"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { mockData } from './frontend/mockdata.js';
    import { renderMarketGrid } from './frontend/components/market-grid/market-grid.js';
    import { renderChartDashboard } from './frontend/components/charts/chart-dashboard/chart-dashboard.js';
    import { renderSDTable } from './frontend/components/tables/sd-table/sd-table.js';
    import { renderGreeksTable } from './frontend/components/tables/greeks-table/greeks-table.js';
    import { renderPCRSpark } from './frontend/components/pcr-widget/pcr-widget.js';

    // RENDER HEADER DATA
    function renderHeaderCluster(containerId, data) {
        const container = document.getElementById(containerId);
        if(!container) return;

        // Mock Calculation for Header
        const spotVal = data.spot;
        const spotChg = 120.50; const spotPct = 0.46;
        const futVal = 26210.00;
        const futChg = 130.00; const futPct = 0.50;
        
        const getCls = (v) => v >= 0 ? 'text-up' : 'text-down';
        const fmt = (v, p) => `${v>=0?'+':''}${v} (${p}%)`;

        container.innerHTML = `
            <button class="asset-btn" title="Change Asset (Ctrl+K)">
                üîç NIFTY 50 <span>‚ñº</span>
            </button>

            <div style="width:1px; height:20px; background:#222;"></div>

            <div class="price-group">
                <div class="price-label">Spot</div>
                <div class="price-val ${getCls(spotChg)}">
                    ${spotVal.toLocaleString()} <span style="font-size:10px;">${fmt(spotChg, spotPct)}</span>
                </div>
            </div>

            <div class="price-group">
                <div class="price-label">Future</div>
                <div class="price-val ${getCls(futChg)}">
                    ${futVal.toLocaleString()} <span style="font-size:10px;">${fmt(futChg, futPct)}</span>
                </div>
            </div>

            <div class="market-status">
                <div class="status-dot"></div>
                Casino is Open
            </div>
        `;
    }

    function updateTime() {
        const el = document.getElementById('last-update-time');
        if(el) {
            const now = new Date();
            el.innerText = 'Last Upd: ' + now.toLocaleTimeString('en-GB');
        }
    }

    function init() {
        console.log("Initializing IndIV Monitor V26...");
        
        // 1. Header
        renderHeaderCluster('header-cluster', mockData);
        updateTime();
        setInterval(updateTime, 1000);

        // 2. Left Panel (Grids Top, Charts Bottom)
        renderMarketGrid('weekly-grid-container', 'WEEKLY', mockData.gridWeekly, 't-week');
        renderMarketGrid('monthly-grid-container', 'MONTHLY', mockData.gridMonthly, 't-month');
        renderChartDashboard('main-chart-dashboard');

        // 3. Right Panel (PCR/Greeks Top, SD Table Bottom)
        renderPCRSpark('pcr-container', mockData.pcr);
        renderGreeksTable('greeks-table-container', mockData); // Moved up
        renderSDTable('sd-table-container', mockData); // Moved down
    }

    init();
</script>
</body>
</html>
