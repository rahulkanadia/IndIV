<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndIV</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <link rel="stylesheet" href="frontend/global.css">
    <link rel="stylesheet" href="frontend/components/charts/chart-dashboard/chart-dashboard.css">
    <link rel="stylesheet" href="frontend/components/market-grid/market-grid.css">
    <link rel="stylesheet" href="frontend/components/tables/sd-table/sd-table.css">
    <link rel="stylesheet" href="frontend/components/tables/greeks-table/greeks-table.css">
    <link rel="stylesheet" href="frontend/components/pcr-widget/pcr-widget.css">

    <style>
        /* --- GLOBAL & LAYOUT --- */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (NEON TERMINAL DESIGN) --- */
        header {
            height: 64px; /* Increased height */
            background-color: #050505;
            border-bottom: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; position: relative; flex-shrink: 0;
            z-index: 100;
        }

        /* LEFT: Instrument Cluster */
        .header-left { display: flex; align-items: center; gap: 20px; }

        /* 1. Asset Trigger (Orange Pill) */
        .asset-trigger {
            background: #141414;
            border: 1px solid #FF9800; /* ORANGE BORDER */
            border-radius: 6px;
            padding: 6px 10px;
            display: flex; align-items: center; gap: 10px;
            cursor: pointer; transition: all 0.2s ease;
            height: 36px; box-sizing: border-box;
        }

        .asset-trigger:hover {
            background: #1f1f1f;
            border-color: #FFB74D;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3); /* Orange Glow */
        }

        .asset-symbol { font-size: 14px; font-weight: 800; color: #fff; letter-spacing: 0.5px; }
        .asset-search-hint {
            font-size: 10px; color: #FF9800; background: #331500;
            padding: 2px 6px; border-radius: 4px; font-family: monospace; border: 1px solid #5c2b00;
        }

        /* 2. Price Grid */
        .price-cluster { display: flex; align-items: center; gap: 12px; }
        .price-item { display: flex; flex-direction: column; justify-content: center; height: 36px; padding-right: 12px; border-right: 1px solid #222; }
        .price-item:last-child { border-right: none; }

        .price-label-row { display: flex; align-items: center; gap: 6px; margin-bottom: 2px; }
        .price-tag { font-size: 9px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .price-main { font-family: 'Segoe UI', sans-serif; font-size: 15px; font-weight: 700; line-height: 1; color: #e0e0e0; }

        /* Price Color Utilities */
        .val-up { color: #4CAF50 !important; }
        .val-down { color: #FF5252 !important; }

        /* 3. Neon Signboard */
        .neon-signboard {
            display: flex; align-items: center; justify-content: center;
            padding: 6px 14px;
            background: #080808;
            border: 2px solid #222; /* Metal frame */
            border-radius: 4px;
            height: 32px;
            box-shadow: inset 0 0 10px #000;
        }

        .neon-text {
            font-family: sans-serif;
            font-size: 11px; font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            text-shadow:
                0 0 2px #fff,
                0 0 5px #0f0,  /* Green Glow Layers */
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 25px #0f0;
        }

        /* CENTER & RIGHT */
        .header-center { font-weight: 900; font-size: 20px; color: #444; letter-spacing: -0.5px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .help-link { font-size: 11px; color: #666; text-decoration: none; font-weight: 600; transition: 0.2s; }
        .help-link:hover { color: #fff; }
        .last-update { font-family: 'Consolas', monospace; font-size: 11px; color: #444; border-left: 1px solid #222; padding-left: 10px; }


        /* --- DASHBOARD CONTAINER --- */
        .dashboard-container {
            flex: 1;
            display: flex;
            width: 100%;
            /* UPDATED: Matches new 64px header */
            height: calc(100vh - 64px); 
            overflow: hidden;
        }

        /* LEFT PANEL (Fixed Width) */
        .left-panel { 
            width: 40%;       
            min-width: 40%;   
            display: flex; 
            flex-direction: column; 
            border-right: none; 
            height: 100%; 
        }

        /* RIGHT PANEL (Fluid Width) */
        .right-panel { 
            flex: 1;           
            min-width: 0;      
            padding-left: 5px; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
        }

        /* Right Top: Split Row (PCR + SD Table) */
        .split-row {
            flex: 0 0 135px;   
            display: flex;
            border-bottom: none;
            margin: 0;
            padding: 0;
        }

        /* PCR Section (Left Side of Split) */
        .split-pcr { 
            flex: 0 0 65%;       
            height: 100%; 
            border-right: 1px solid #222; 
            position: relative; 
            min-width: 0;        
        }

        /* SD Table Section (Right Side of Split) */
        .split-sd { 
            flex: 1;             
            height: 100%; 
            min-width: 0;        
        }

        /* Right Middle: Greeks Table */
        #greeks-table-container { 
            flex: 1;         
            min-height: 0; 
            border-bottom: 1px solid #222; 
            overflow: hidden; 
        }
        /* Bottom: Quotes */
        #quote-box-container { 
            flex: 0 0 32px; background: #080808; 
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; color: #888; font-style: italic;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-left" id="header-cluster"></div>
        <div class="header-center">IndIV</div>
        <div class="header-right">
            <a href="#" class="help-link">How to use?</a>
            <div class="last-update" id="last-update-time">last updated: --:--:--</div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="left-panel">
            <div id="weekly-grid-container"></div>
            <div id="main-chart-dashboard"></div>
            <div id="monthly-grid-container"></div>
        </div>

        <div class="right-panel">
            <div class="split-row">
                <div class="split-pcr">
                    <div id="pcr-container" style="height:100%; width:100%;"></div>
                </div>
                <div class="split-sd">
                    <div id="sd-table-container" style="height:100%; width:100%;"></div>
                </div>
            </div>
            <div id="greeks-table-container"></div>
            <div id="quote-box-container">
                "The market is a device for transferring money from the impatient to the patient." â€” Warren Buffett
            </div>
        </div>
    </div>

<script type="module">
    import { mockData } from './frontend/mockdata.js';
    import { renderMarketGrid } from './frontend/components/market-grid/market-grid.js';
    import { renderChartDashboard } from './frontend/components/charts/chart-dashboard/chart-dashboard.js';
    import { renderSDTable } from './frontend/components/tables/sd-table/sd-table.js';
    import { renderGreeksTable } from './frontend/components/tables/greeks-table/greeks-table.js';
    import { renderPCRSpark } from './frontend/components/pcr-widget/pcr-widget.js';

    function renderHeaderCluster(containerId, data) {
        const container = document.getElementById(containerId);
        if(!container) return;

        const spotChg = 120.50; const spotPct = 0.46;
        const futChg = 130.00; const futPct = 0.50;
        
        // Helper to color just the change value, not the main price
        const getCls = (v) => v >= 0 ? 'val-up' : 'val-down';
        const fmtChg = (v, p) => `${v>=0?'+':''}${v} (${p}%)`;

        container.innerHTML = `
            <div class="asset-trigger" title="Search Asset (Ctrl+K)">
                <span class="asset-symbol">NIFTY 50</span>
                <span class="asset-search-hint">CTRL K</span>
            </div>

            <div class="price-cluster">
                <div class="price-item">
                    <div class="price-label-row"><span class="price-tag">SPOT</span></div>
                    <div class="price-main">${data.spot.toLocaleString()} <span style="font-size:11px; margin-left:4px;" class="${getCls(spotChg)}">${fmtChg(spotChg, spotPct)}</span></div>
                </div>
                <div class="price-item">
                    <div class="price-label-row"><span class="price-tag" style="color:#42A5F5;">FUT</span></div>
                    <div class="price-main">26,210 <span style="font-size:11px; margin-left:4px;" class="${getCls(futChg)}">${fmtChg(futChg, futPct)}</span></div>
                </div>
            </div>

            <div class="neon-signboard">
                <span class="neon-text">CASINO IS OPEN</span>
            </div>
        `;
    }

    function init() {
        console.log("Initializing IndIV Monitor...");
        renderHeaderCluster('header-cluster', mockData);
        document.getElementById('last-update-time').innerText = 'last updated: 15:30:05';

        renderMarketGrid('weekly-grid-container', 'WEEKLY', mockData.gridWeekly, 't-week');
        renderChartDashboard('main-chart-dashboard');
        renderMarketGrid('monthly-grid-container', 'MONTHLY', mockData.gridMonthly, 't-month');

        renderPCRSpark('pcr-container', mockData.pcr);
        renderSDTable('sd-table-container', mockData);
        renderGreeksTable('greeks-table-container', mockData);
    }
    init();
</script>
</body>
</html>
