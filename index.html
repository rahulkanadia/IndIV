<!DOCTYPE html>
<html>
<head>
  <title>IndIV â€” Volatility Monitor</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0b0b0b; color: #eee; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; }
    h2, h3 { margin-bottom: 6px; font-weight: 500; }
    select, button { background: #222; color: #fff; border: 1px solid #444; padding: 8px 12px; font-size: 14px; border-radius: 4px; }
    button { cursor: pointer; background: #333; }
    button:hover { background: #444; }
    
    .card { background: #161616; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #333; }
    .stat-row { display: flex; gap: 20px; margin-bottom: 10px; font-size: 15px; }
    .stat-label { color: #888; margin-right: 5px; }
    
    table { border-collapse: collapse; margin-top: 15px; width: 100%; font-size: 13px; }
    th, td { border-bottom: 1px solid #333; padding: 8px; text-align: right; }
    th { text-align: right; color: #888; font-weight: normal; border-bottom: 1px solid #555; }
    .strike-cell { text-align: center; font-weight: bold; color: #fff; background: #222; }
    .iv-cell { color: #4CAF50; }
  </style>
</head>
<body>

<div style="display:flex; justify-content:space-between; align-items:center;">
  <h2>IndIV Monitor</h2>
  <button onclick="loadData()">Refresh Data</button>
</div>

<select id="assetSelect" style="width:100%; max-width:300px;">
  <option value="NIFTY">NIFTY 50</option>
  <option value="BANKNIFTY">BANK NIFTY</option>
  <option value="CRUDEOIL">CRUDE OIL</option>
  <option value="GOLD">GOLD</option>
</select>

<div id="app">Loading...</div>

<script>
let allData = {}

async function loadData() {
  const app = document.getElementById("app")
  app.innerText = "Fetching latest data..."
  
  try {
    // Cache-busting timestamp
    const r = await fetch(`./indiv_data.json?t=${Date.now()}`)
    if (!r.ok) throw new Error("Data file not found. The system might be initializing.")
    
    allData = await r.json()
    render()
  } catch (e) {
    app.innerHTML = `<div style="color:#ff6b6b; margin-top:20px;">Error: ${e.message}</div>`
  }
}

function render() {
  const asset = document.getElementById("assetSelect").value
  const data = allData[asset]

  if (!data) {
    document.getElementById("app").innerHTML = `<div class="card">No data available for ${asset} yet.</div>`
    return
  }

  const w = data.weekly
  const ivDisplay = w ? `${(data.headline.weekly * 100).toFixed(2)}%` : "N/A"
  
  let html = `
    <div class="card">
      <div class="stat-row">
        <div><span class="stat-label">Futures:</span> <b>${data.futures}</b></div>
        <div><span class="stat-label">IV (Weekly):</span> <b style="color:#4CAF50; font-size:1.1em;">${ivDisplay}</b></div>
      </div>
      <div class="stat-row">
        <div><span class="stat-label">Updated:</span> ${new Date(data.timestamp).toLocaleTimeString()}</div>
         <div><span class="stat-label">Expiry:</span> ${w ? w.expiry : "-"}</div>
      </div>
    </div>
  `

  if (w && w.rows.length > 0) {
    html += `
      <div class="card" style="overflow-x:auto;">
        <h3>Option Chain</h3>
        <table>
          <thead>
            <tr>
              <th>Call IV</th>
              <th>Call Price</th>
              <th style="text-align:center">Strike</th>
              <th>Put Price</th>
              <th>Put IV</th>
            </tr>
          </thead>
          <tbody>
            ${w.rows.map(r => `
              <tr style="${r.strike === w.atmStrike ? 'background:#1a1a1a' : ''}">
                <td class="iv-cell">${(r.call.iv*100).toFixed(1)}%</td>
                <td>${r.call.price}</td>
                <td class="strike-cell">${r.strike}</td>
                <td>${r.put.price}</td>
                <td class="iv-cell">${(r.put.iv*100).toFixed(1)}%</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      </div>
    `
  } else {
     html += `<div class="card" style="color:#e6c92e">Options data unavailable or expired for this cycle.</div>`
  }

  document.getElementById("app").innerHTML = html
}

document.getElementById("assetSelect").addEventListener("change", render)
loadData() // Initial Load
</script>

</body>
</html>
